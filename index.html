<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikayla Discord Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="path/to/bot-icon.png" alt="Mikayla Bot Icon" class="bot-icon">
            <h1>Mikayla Discord Bot</h1>
        </div>
    </header>
    
    <main>
        <section class="center-buttons">
            <a href="https://discord.com/oauth2/authorize?client_id=YOUR_CLIENT_ID&scope=bot&permissions=PERMISSIONS">
                <button>Add to Server</button>
            </a>
            <a href="https://discord.gg/J5qZBpZJYp">
                <button>Support Server</button>
            </a>
        </section>

        <section class="feature">
            <h2>Features</h2>
            <div class="feature-item">
                <img src="path/to/self-hosted-icon.png" alt="Self Hosted" class="feature-icon">
                <p>Self Hosted</p>
            </div>
            <div class="feature-item">
                <img src="path/to/ai-icon.png" alt="AI" class="feature-icon">
                <p>AI Powered</p>
            </div>
            <div class="feature-item">
                <img src="path/to/catgirl-icon.png" alt="Catgirl Images" class="feature-icon">
                <p>Catgirl Images</p>
            </div>
            <div class="feature-item">
                <img src="path/to/uwu-icon.png" alt="UWU Counter" class="feature-icon">
                <p>UWU Counter</p>
            </div>
            <div class="feature-item">
                <img src="path/to/nya-icon.png" alt="Nya Command" class="feature-icon">
                <p>Nya Command</p>
            </div>
        </section>
    </main>

    <footer>
        <section class="footer-buttons">
            <a href="privacy-policy.html">
                <button>Privacy Policy</button>
            </a>
            <a href="terms-of-service.html">
                <button>Terms of Service</button>
            </a>
        </section>
        <p>&copy; 2024 Mikayla Discord Bot. All rights reserved.</p>
    </footer>
</body>
</html>
